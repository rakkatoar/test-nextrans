<div class="container">
  <div class="content">
    <app-modal (getTodos)="getTodos()"></app-modal>
    <table>
      <thead>
        <th>No.</th>
        <th>To Do</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr *ngFor="
        let row of todos;
        let i = index
      ">
        <td>{{i+1}}</td>
        <td>{{row.title}}</td>
        <td>{{row.completed}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<router-outlet></router-outlet>
